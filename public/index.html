<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta content="IE=Edge" http-equiv="X-UA-Compatible">
<title>caculator</title>
<meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
<link href="css/main.min.css" rel="stylesheet">
</head>
<body>
<div style="display:none" id="arrow"></div>
<div class="content">
<div class="title">算术计算器</div>
<input placeholder="请输入您的计算式" type="text" class="content-question">
<button class="caculate-btn">计算</button>
<div class="result" style="display:none"></div>
</div>
<div class="setting">
<div class="constant">
<span class="text">常量名：</span> <input placeholder="输入您的常量名" type="text">
<span class="text">常量值：</span> <input placeholder="输入您的常量值" type="text">
<button>确定</button>
<div class="result" style="display:none"></div>
</div>
<div class="method">
<span class="text">方法名：</span> <input placeholder="输入您的方法名" type="text">
<span class="text">方法体：</span> <input placeholder="输入您的方法体" type="text">
<button>确定</button>
<div class="result" style="display:none"></div>
</div>
</div>
<div class="footer">
<a href="https://github.com/YuyangGong/caculator" class="info" target="_blank">使用说明</a>
<div class="copyright">
a simple caculator code by <a href="https://github.com/YuyangGong">yuyang</a>
</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/main.min.js" type="text/javascript"></script>
</body>
</html>
