<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>caculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<!-- 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div class="content">
		<div class="title">算术计算器</div>
		<input type="text" class="content-question" placeholder="请输入您的计算式">
		<button class="caculate-btn">计算</button>
		<div class="result" style="display:none"></div>
	</div>
	<div class="setting">
		<div class="constant">
			<span class="text">常量名：</span> <input type="text" placeholder="输入您的常量名">
			<span class="text">常量值：</span> <input type="text" placeholder="输入您的常量值">
			<button>确定</button>
			<div class="result" style="display:none"></div>
		</div>
		<div class="method">
			<span class="text">方法名：</span> <input type="text" placeholder="输入您的方法名">
			<span class="text">方法体：</span> <input type="text" placeholder="输入您的方法体">
			<button>确定</button>
			<div class="result" style="display:none"></div>
		</div>
	</div>
	<div class="footer">
		<a class="info" href="https://github.com/YuyangGong/caculator" target="_blank">使用说明</a>
		<div class="copyright">
			a simple caculator code by <a href='https://github.com/YuyangGong'>yuyang</a>
		</div>
	</div>
<!-- <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script> -->
<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
